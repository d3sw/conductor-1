syntax = "proto3";
package conductor.proto;

import "google/protobuf/struct.proto";

option java_package = "com.netflix.conductor.proto";
option java_outer_classname = "EventPublishedPb";
option go_package = "github.com/netflix/conductor/client/gogrpc/conductor/model";

message EventPublished {
    string id = 1;
    string type = 2;
    string subject = 3;
    int64 published = 4;
    map<string, google.protobuf.Value> payload = 5;
}
